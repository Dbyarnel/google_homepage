<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Google</title>
  <style>
  .wrapper{
    display:grid;
    grid-auto-rows:minmax(100px,auto);

  }
  .wrapper > div{

  }
  a{
    text-decoration:none;
    target:blank;
    color:black;
    curser:pointer;
    opacity:0.75%;
  }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <a id="About"  href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a id="Store" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
    </div>
    <div class="content">
      <div class="G_logo">
      <img id="logo" alt="Google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png">
    </div>
    <div class="footer">
      <a id="Advertising" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a id="Business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      <a id="Privacy" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
      <a id="Terms" href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
      <a id="Settings" href="https://www.google.com/preferences?hl=en">Settings</a>
    </div>

    <div class="search_bar">
      <input id="searchbar" title="Search">
    </div>
    </div>
    </div>
</body>
</html>
